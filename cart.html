<!DOCTYPE html>
<head>
<meta charset="utf-8">    
<meta name = "Author" content ="Douglas Mashonganyika">
<meta name = "viewport" content = "width=device-width, initial scale = 1.0">
<title>FTWR|Cart</title>
<link href = "css/style.css" type= "text/css" rel ="stylesheet">
<link href = "css/icon-font.css" type= "text/css" rel ="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Subrayada&display=swap" rel="stylesheet">
<link href="img/drip logo-2.png" rel="shortcut icon" >
<script src="https://kit.fontawesome.com/7acd91a7cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cart--header">
        <h1 class="cart--header--text header-text">cart</h1>
    </div>
    <div class="cart--background">
        <div class="center-hrz center-hrz--col">

            <div class="cartItem row">
                <div class="cartItem--pic row-7--child">
                    <img class="cartItem--pic--shoe" src="img/jordanhr.png" alt="shoe">
                    <img class="cartItem--pic--logo"  src="img/nikelogo.svg" alt="">
                </div>
 
                <div class="row-7--child center-vert"> 
                    <p class="blue-text cartItem--name">Nike<br> Air jordan</p>
                </div>

                <div class="row-7--child center-vert">
                    <div class="cartItem--color" style="background-color: red;">
                        &nbsp;
                    </div>
                </div>
                
                <div class="center-vert">
                    <div class="center-hrz">
                        <p class="cartItem--text">Size:</p>
                        <input type="number" placeholder="5" class="input-number" min="6" max="9">
                    </div>
                </div>

                <div class="center-vert">
                    <div class="center-hrz">
                        <p class="cartItem--text">Qty:</p>
                        <input type="number" placeholder="1" class="input-number" min="1" max="50">
                    </div>
                </div>

                <div class="center-vert">
                    <p class="cartItem--price">$100</p>
                </div>

                <div class="center-vert">
                    <span class="lnr lnr-trash cartItem--delete"></span>

                </div>
            </div>


            <div class="cartItem row">
                <div class="cartItem--pic row-7--child">
                    <img class="cartItem--pic--shoe" src="img/airmax.png" alt="shoe">
                    <img class="cartItem--pic--logo"  src="img/nikelogo.svg" alt="">
                </div>
 
                <div class="row-7--child center-vert"> 
                    <p class="blue-text cartItem--name">Nike<br> Air jordan</p>
                </div>

                <div class="row-7--child center-vert">
                    <div class="cartItem--color" style="background-color: red;">
                        &nbsp;
                    </div>
                </div>
                
                <div class="center-vert">
                    <div class="center-hrz">
                        <p class="cartItem--text">Size:</p>
                        <input type="number" placeholder="5" class="input-number" min="6" max="9">
                    </div>
                </div>

                <div class="center-vert">
                    <div class="center-hrz">
                        <p class="cartItem--text">Qty:</p>
                        <input type="number" placeholder="1" class="input-number" min="1" max="50">
                    </div>
                </div>

                <div class="center-vert">
                    <p class="cartItem--price">$100</p>
                </div>

                <div class="center-vert">
                    <span class="lnr lnr-trash cartItem--delete"></span>

                </div>
            </div>

        </div>


    </div>
    
</body>
