    <script>
        let logos = document.querySelectorAll(".brands--logo");
        let divs = document.querySelectorAll(".brands--div");
        logos.forEach(logo=>{
            logo.addEventListener("mouseover", event=>{
                let id = event.currentTarget.id;
                let spans = document.querySelectorAll(`.span-${id}`);

                spans.forEach(span=>{
                    span.style.backgroundPosition = "100%"
                })
                let tl = gsap.timeline({defaults: {duration: 1.5}});
                tl.staggerTo(`.span-${id}`, 0.1, {top: "0%", opacity: 1}, 0.1)
                // tl.to(`.text-${id}`, 0.5, {width: "80%"}, 0.1);
            })


            logo.addEventListener("mouseout", event=>{
                let id = event.currentTarget.id;
                let spans = document.querySelectorAll(`.span-${id}`);

                spans.forEach(span=>{
                    span.style.backgroundPosition = "0%"
                })             
                let tl = gsap.timeline({defaults: {duration: 1.5}});
                tl.staggerTo(`.span-${id}`, 0.1, {top: "100%", opacity: 1}, 0.1)
                // tl.to(`.text-${id}`, 0.5, {width: "0%"}, 0.1);
            })
        })

    </script>
